{% extends "Myapp/base.html" %}
<style type="text/css"></style>
{%block title%} View List{%endblock%}
{%block content%}
<h1>{{ls.name}}</h1>
<form method="post" action="#">
{% csrf_token %}
    {% for item in ls.item_set.all %}
    <div class="input-group mb-3">
        <div class="input-group-prepend">
        <div class="input-group-text">
        {% if item.complete == False %}
            <input type="checkbox" value="clicked" name="c{{item.id}}">{{item.text}}
            {% else %}
            <input type="checkbox" value="clicked" name="c{{item.id}}" checked>{{item.text}}
        {% endif %}
        </div>
        </div>
        <input type="text" value={{item.text}} class="form-control"></input>
    </div>    
    {% endfor %}
<div class="input-group mb3">
<div class="input-group-prepend">        
<button type="submit" class="btn btn-primary" name="newItem" value="newItem">Add item</button>
<input type="text" name="new">
</div>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

<button type="submit" name="save" class="btn btn-success" value="save" style="width:250px;">Save</button>
</div>
</form>
{%endblock%}
